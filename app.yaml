# [START app_yaml]
runtime: nodejs10
manual_scaling:
  instances: 1
handlers:
- url: /api/.*
  script: auto
  secure: always
  redirect_http_response_code: 301
- url: /
  static_files: build/index.html
  upload: build/index.html
- url: /
  static_dir: build

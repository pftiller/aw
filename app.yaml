# [START runtime]
runtime: nodejs
env: flex
# [END runtime]

# [START handlers]
handlers:
 - url: /
   static_files: build/index.html
   upload: build/index.html
   secure: always
   redirect_http_response_code: 301
   script: auto
  script: auto
 - url: /(.*)
   static_files: build/\1
   upload: build/(.*)
   expiration: "10m"
# [END handlers]
runtime: nodejs10
default_expiration: "10d"
handlers:
  - url: /favicon.ico
    static_files: static/favicon.ico
    upload: static/favicon.ico
  - url: /static
    static_dir: build
    secure: always
    redirect_http_response_code: 301
  - url: /.*
    script: auto
    secure: always
    redirect_http_response_code: 301

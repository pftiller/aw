# [START runtime]
runtime: nodejs
env: flex
manual_scaling:
  instances: 1
#resources:
#  cpu: .5
#  memory_gb: 0.18
#  disk_size_gb: 10  
# [END runtime]

# [START handlers]
handlers:
 - url: /
   static_files: build/index.html
   upload: build/index.html
   secure: always
   redirect_http_response_code: 301
 - url: /(.*)
   static_files: build/\1
   upload: build/(.*)
   expiration: "10m"
# [END handlers]